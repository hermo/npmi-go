before:
  hooks:
    - go mod download
builds:
- id: npmi-go
  binary: npmi-go
  main: main.go
  env:
    - CGO_ENABLED=0
  goos:
    - linux
    - darwin
    - windows
  goarch:
    - amd64
  mod_timestamp: '{{ .CommitTimestamp }}'
  flags:
    - -trimpath
  ldflags:
    - -s -w -X github.com/hermo/npmi-go/cmd.version={{.Version}} -X github.com/hermo/npmi-go/cmd.commit={{.Commit}} -X github.com/hermo/npmi-go/cmd.date={{ .CommitDate }}
checksum:
  name_template: '{{ .ProjectName }}_checksums.txt'
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
    - Merge pull request
    - Merge branch
    - go mod tidy
archives:
  - id: tgz
    format: tar.gz
    replacements:
        darwin: macOS
    format_overrides:
        - goos: windows
          format: zip
signs:
  - artifacts: checksum
